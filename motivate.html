<script>

const alertPlaceholder2 = document.getElementById('liveAlertPlaceholder2');

const appendAlert2 = (message) => {
    const wrapper = document.createElement('div');
    wrapper.innerHTML = `<div class="alert alert-warning alert-dismissible" role="alert">
                            <div>${message}</div>
                        </div>`;
    alertPlaceholder2.innerHTML = ''; // Clear previous alerts
    alertPlaceholder2.append(wrapper);
};

const alertTrigger2 = document.getElementById('liveAlertBtn2');
const inputElement = document.getElementById('myInput');

if (alertTrigger2) {
    alertTrigger2.addEventListener('click', (event) => {
        event.preventDefault(); // Prevent default link behavior
        const inputValue = inputElement.value.trim();
        
        if (inputValue) {
            appendAlert2(` ${inputValue}`);
        } else {
            appendAlert2('Please enter a value before clicking.');
        }
    });
}
</script>
