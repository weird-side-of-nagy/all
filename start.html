          "فَٱعْلَمْ أَنَّ ٱلرَّبَّ إِلَهَكَ هُوَ ٱللهُ، ٱلْإِلَهُ ٱلْأَمِينُ، ٱلْحَافِظُ ٱلْعَهْدَ وَٱلْإِحْسَانَ لِلَّذِينَ يُحِبُّونَهُ وَيَحْفَظُونَ وَصَايَاهُ إِلَى أَلْفِ جِيلٍ",
          "إِنَّهُ مِنْ إِحْسَانَاتِ ٱلرَّبِّ أَنَّنَا لَمْ نَفْنَ، لِأَنَّ مَرَاحِمَهُ لَا تَزُولُ. هِيَ جَدِيدَةٌ فِي كُلِّ صَبَاحٍ. كَثِيرَةٌ أَمَانَتُكَ",
          "أَلْقِ عَلَى ٱلرَّبِّ هَمَّكَ فَهُوَ يَعُولُكَ. لَا يَدَعُ ٱلصِّدِّيقَ يَتَزَعْزَعُ إِلَى ٱلْأَبَدِ",
          "ٱلرَّبُّ يُحَامِي عَنِّي. يَا رَبُّ، رَحْمَتُكَ إِلَى ٱلْأَبَدِ. عَنْ أَعْمَالِ يَدَيْكَ لَا تَتَخَلَّ",
          "أَمَّا أَنَا فَأُغَنِّي بِقُوَّتِكَ، وَأُرَنِّمُ بِٱلْغَدَاةِ بِرَحْمَتِكَ، لِأَنَّكَ كُنْتَ مَلْجَأً لِي، وَمَنَاصًا فِي يَوْمِ ضِيقِي",
          "أَمَّا رَحْمَةُ ٱلرَّبِّ فَإِلَى ٱلدَّهْرِ وَٱلْأَبَدِ عَلَى خَائِفِيهِ، وَعَدْلُهُ عَلَى بَنِي ٱلْبَنِينَ، لِحَافِظِي عَهْدِهِ وَذَاكِرِي وَصَايَاهُ لِيَعْمَلُوهَا",
          "هُوَذَا عَيْنُ ٱلرَّبِّ عَلَى خَائِفِيهِ ٱلرَّاجِينَ رَحْمَتَهُ",
          "إِلَى ٱلْآنَ لَمْ تَطْلُبُوا شَيْئًا بِٱسْمِي. اُطْلُبُوا تَأْخُذُوا، لِيَكُونَ فَرَحُكُمْ كَامِلًا",
          "لِأَنَّكَ أَنْتَ يَا رَبُّ صَالِحٌ وَغَفُورٌ، وَكَثِيرُ ٱلرَّحْمَةِ لِكُلِّ ٱلدَّاعِينَ إِلَيْكَ",
          "«أَنَا هُوَ ٱلْأَلِفُ وَٱلْيَاءُ، ٱلْبِدَايَةُ وَٱلنِّهَايَةُ» يَقُولُ ٱلرَّبُّ ٱلْكَائِنُ وَٱلَّذِي كَانَ وَٱلَّذِي يَأْتِي، ٱلْقَادِرُ عَلَى كُلِّ شَيْءٍ",
          "ٱللهُ لَنَا مَلْجَأٌ وَقُوَّةٌ. عَوْنًا فِي ٱلضِّيْقَاتِ وُجِدَ شَدِيدًا"
        ];

        // Function to display a random verse
        function showRandomVerse() {
          const randomIndex = Math.floor(Math.random() * verses.length);
          document.getElementById("liveverse").textContent = verses[randomIndex];
        }

        // Attach event listener to the button
        document.getElementById("verse").addEventListener("click", function (event) {
          event.preventDefault(); // Prevent the default link behavior
          showRandomVerse();
        });
        </script>
